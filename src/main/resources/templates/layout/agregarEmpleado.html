<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Empleado</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="agregarEmpleado">
            <div id="agregarEmpleado" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Empleado</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${empleado}"
                            method="post" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{empleado.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{empleado.apellido}">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{empleado.email}">Email</label>
                                    <input type="email" class="form-control" name="email" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="nacionalidad" th:text="#{empleado.nacionalidad}">Nacionalidad</label>
                                    <input type="text" class="form-control" name="nacionalidad" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{empleado.telefono}">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="estadoCivil" th:text="#{empleado.estado-civil}">Estado Civil</label>
                                    <input type="text" class="form-control" name="estadoCivil" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="fechaNacimiento" th:text="#{empleado.nacimiento}">fecha nacimiento</label>
                                    <input type="text" class="form-control" name="fechaNacimiento" required="true"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
